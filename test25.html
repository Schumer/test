<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Hintergrundfarbe mit Transparenz */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-image: url('bild.jpg'); /* Hintergrundbild */
      background-size: cover; /* Das Bild wird so skaliert, dass es den Container vollst√§ndig bedeckt */
      background-position: center; /* Das Bild wird zentriert */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" placeholder="Gib deinen Benutzernamen ein">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" placeholder="Gib dein Passwort ein">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Angemeldet bleiben</label>
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
